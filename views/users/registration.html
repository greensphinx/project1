<div class="container">
    <h1>Форма регистрации</h1>
    <form action="" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Имя: </label>
            <input type="text" class="form-control" id="name" name="name" value="" placeholder="Ваше имя">
        </div>
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" class="form-control" id="email" name="email" value="" placeholder="Ваш Email">
        </div>
        <div class="form-group">
            <label for="password">Пароль: </label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Пароль">
        </div>
        <input type="submit" class="btn btn-default" name="submit" value="Отправить">
        <button type="reset" class="btn btn-default">Отмена</button>
    </form>
</div>
